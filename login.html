<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in to X / X</title>
    <link rel="icon" type="image/x-icon" href="assets/x.jpg">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="signin-box">
        <img src="assets/x.jpg" alt="">

        <h1>Sign in to X</h1>

        <button class="google-button">
            <img src="assets/google.png" alt="Google Logo"> Sign in with Google
        </button>
        

        <button class="apple-button">
            <img src="assets/apple.png" alt="Apple Logo">Sign in with Apple
        </button>  

        <table>
            <tr>
                <td style="width:47.5%"><hr/></td>
                <td class="or" style="vertical-align:middle; text-align: center">or</td>
                <td style="width:47.5%"><hr/></td>
            </tr>
        </table>
            
        <div class="container">
            <div class="entryarea">
                <input type="text" required>
                <div class="labelline">Phone, Email, or Username</div>
            </div>
        </div>

        <button class="next-button">
            Next
        </button> <br>

        <button class="forgot-button">
            Forgot Password?
        </button>

        <p>
            Don't have an account? <a href="signup.html" class="nigga">Sign Up</a>
        </p>
    </div>
</body>
</html>
